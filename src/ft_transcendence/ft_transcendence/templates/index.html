<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA with Django and Vanilla JS</title>
</head>
<body>
    <div id="app">
        <h1>Items</h1>
        <ul id="item-list"></ul>
        <h2>Add Item</h2>
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Name" required>
            <textarea id="item-description" placeholder="Description" required></textarea>
            <button type="submit">Add</button>
        </form>
    </div>
	{% load static %}
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
